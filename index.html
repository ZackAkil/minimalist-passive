<!DOCTYPE html>
<html lang="en">

<head>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6893657615826552"
        crossorigin="anonymous"></script>
    <title>Dice</title>

    <meta name="description" content="Roll a pair of virtual dice with a click of a button!">
    <meta name="keywords" content="dice, dice roller, virtual dice, game, random, javascript">
    <meta name="author" content="zackakil">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="google-adsense-account" content="ca-pub-6893657615826552">


    <style>
        .dice {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border: 2px solid black;
            margin: 10px;
            font-size: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="dice"></div>
    <div class="dice"></div>
    <button onclick="rollDice()">Roll Dice</button>
</body>

<script>
    function rollDice() {
        const dice = document.querySelectorAll('.dice');
        dice.forEach(die => {
            const randomNumber = Math.floor(Math.random() * 6) + 1;
            die.textContent = randomNumber;
        });
    }
</script>

</html>
